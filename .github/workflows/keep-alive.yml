name: Keep Render Service Alive

on:
  schedule:
    # Runs every 14 minutes
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API
        run: |
          curl -f https://listhub-api.onrender.com/api/health || echo "API ping failed"

      - name: Ping Frontend
        run: |
          curl -f https://listhub.onrender.com || echo "Frontend ping failed"
